# Docker Compose configuration for Food Inspection Management System
# Includes: Flask app + PostgreSQL database

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: inspections_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: inspections_user
      POSTGRES_PASSWORD: inspections_password
      POSTGRES_DB: inspections_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: Initialize database with custom SQL
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inspections_user -d inspections_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inspections_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # PostgreSQL connection
      DATABASE_URL: postgresql://inspections_user:inspections_password@db:5432/inspections_db

      # Flask settings
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}

      # Application settings
      PORT: 5000
    volumes:
      # Mount code for development (comment out for production)
      # - .:/app

      # Persist uploaded files
      - ./static/uploads:/app/static/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: inspections_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@inspections.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  # Named volume for PostgreSQL data persistence
  postgres_data:
    driver: local

# Networks (optional - services use default network)
networks:
  default:
    name: inspections_network
