<!DOCTYPE html>
<html>
<head>
    <title>Form Builder - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #000;
        }

        .content {
            padding: 30px;
        }

        .form-selector {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-selector label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .form-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }

        .form-info {
            background: #e8f5e9;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #4CAF50;
            display: none;
        }

        .form-info.active {
            display: block;
        }

        .form-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .form-info-item {
            font-size: 14px;
        }

        .form-info-label {
            font-weight: 600;
            color: #2e7d32;
        }

        .items-container {
            display: none;
        }

        .items-container.active {
            display: block;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .items-header h2 {
            color: #333;
        }

        .item-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: move;
        }

        .item-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .item-card.editing {
            border-color: #4CAF50;
            background: #f1f8f4;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .item-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .item-category {
            display: inline-block;
            background: #ffc107;
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .item-critical {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .item-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .item-description {
            color: #333;
            font-size: 15px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .item-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }

        .item-weight {
            font-weight: 600;
            color: #667eea;
        }

        .edit-form {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .edit-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-item-form {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
            display: none;
        }

        .add-item-form.active {
            display: block;
        }

        .no-items {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-items-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-message,
        .error-message {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .success-message.active,
        .error-message.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üîß</span>
                Form Builder
            </h1>
            <a href="/admin" class="btn btn-secondary">‚Üê Back to Admin</a>
        </div>

        <div class="content">
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <!-- Form Selector -->
            <div class="form-selector">
                <label for="formSelect">Select Form Template to Edit:</label>
                <select id="formSelect" onchange="loadFormItems()">
                    <option value="">-- Select a Form --</option>
                    {% for template in templates %}
                    <option value="{{ template[0] }}"
                            data-name="{{ template[1] }}"
                            data-description="{{ template[2] }}"
                            data-type="{{ template[3] }}"
                            data-version="{{ template[6] }}">
                        {{ template[1] }} (v{{ template[6] }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Form Info -->
            <div class="form-info" id="formInfo">
                <h3>üìã Form Information</h3>
                <div class="form-info-grid">
                    <div class="form-info-item">
                        <span class="form-info-label">Name:</span> <span id="infoName"></span>
                    </div>
                    <div class="form-info-item">
                        <span class="form-info-label">Type:</span> <span id="infoType"></span>
                    </div>
                    <div class="form-info-item">
                        <span class="form-info-label">Version:</span> <span id="infoVersion"></span>
                    </div>
                    <div class="form-info-item">
                        <span class="form-info-label">Total Items:</span> <span id="infoCount">0</span>
                    </div>
                </div>
            </div>

            <!-- Items Container -->
            <div class="items-container" id="itemsContainer">
                <div class="items-header">
                    <h2>üìù Form Items</h2>
                    <button class="btn btn-primary" onclick="showAddItemForm()">
                        + Add New Item
                    </button>
                </div>

                <!-- Add New Item Form -->
                <div class="add-item-form" id="addItemForm">
                    <h3>Add New Checklist Item</h3>
                    <div class="form-group">
                        <label>Category:</label>
                        <input type="text" id="newCategory" placeholder="e.g., FOOD PROTECTION" value="GENERAL">
                    </div>
                    <div class="form-group">
                        <label>Description/Question:</label>
                        <textarea id="newDescription" placeholder="Enter the inspection checklist item description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Weight/Score Value:</label>
                        <input type="number" id="newWeight" value="1" min="1" max="10">
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="newCritical">
                            <label for="newCritical">Mark as Critical Item</label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="createItem()">Save Item</button>
                        <button class="btn btn-secondary" onclick="hideAddItemForm()">Cancel</button>
                    </div>
                </div>

                <!-- Items List -->
                <div id="itemsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTemplateId = null;
        let items = [];

        function loadFormItems() {
            const select = document.getElementById('formSelect');
            const selectedOption = select.options[select.selectedIndex];

            if (!select.value) {
                document.getElementById('itemsContainer').classList.remove('active');
                document.getElementById('formInfo').classList.remove('active');
                return;
            }

            currentTemplateId = select.value;

            // Update form info
            document.getElementById('infoName').textContent = selectedOption.dataset.name;
            document.getElementById('infoType').textContent = selectedOption.dataset.type;
            document.getElementById('infoVersion').textContent = selectedOption.dataset.version;
            document.getElementById('formInfo').classList.add('active');

            // Show loading
            document.getElementById('itemsList').innerHTML = '<div class="loading"><div class="spinner"></div>Loading form items...</div>';
            document.getElementById('itemsContainer').classList.add('active');

            // Fetch items
            fetch(`/api/admin/forms/template/${currentTemplateId}/items`)
                .then(response => response.json())
                .then(data => {
                    items = data.items;
                    renderItems();
                    document.getElementById('infoCount').textContent = items.length;
                })
                .catch(error => {
                    showError('Failed to load form items: ' + error.message);
                });
        }

        function renderItems() {
            const container = document.getElementById('itemsList');

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="no-items">
                        <div class="no-items-icon">üìã</div>
                        <h3>No items in this form yet</h3>
                        <p>Click "Add New Item" to create the first checklist item.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map((item, index) => `
                <div class="item-card" id="item-${item.id}">
                    <div class="item-header">
                        <div>
                            <span class="item-number">#${item.item_order}</span>
                            <span class="item-category">${item.category}</span>
                            ${item.is_critical ? '<span class="item-critical">CRITICAL</span>' : ''}
                        </div>
                        <div class="item-actions">
                            <button class="btn btn-warning" onclick="editItem(${item.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                        </div>
                    </div>
                    <div class="item-description" id="desc-${item.id}">${item.description}</div>
                    <div class="item-meta">
                        <div class="item-weight">Weight: ${item.weight}</div>
                        <div>Created: ${new Date(item.created_date).toLocaleDateString()}</div>
                    </div>

                    <!-- Edit Form (Hidden by default) -->
                    <div class="edit-form" id="edit-${item.id}">
                        <div class="form-group">
                            <label>Category:</label>
                            <input type="text" id="edit-category-${item.id}" value="${item.category}">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea id="edit-description-${item.id}">${item.description}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Weight:</label>
                            <input type="number" id="edit-weight-${item.id}" value="${item.weight}" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="edit-critical-${item.id}" ${item.is_critical ? 'checked' : ''}>
                                <label for="edit-critical-${item.id}">Critical Item</label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" onclick="saveItem(${item.id})">Save Changes</button>
                            <button class="btn btn-secondary" onclick="cancelEdit(${item.id})">Cancel</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showAddItemForm() {
            document.getElementById('addItemForm').classList.add('active');
            document.getElementById('newDescription').focus();
        }

        function hideAddItemForm() {
            document.getElementById('addItemForm').classList.remove('active');
            // Clear form
            document.getElementById('newCategory').value = 'GENERAL';
            document.getElementById('newDescription').value = '';
            document.getElementById('newWeight').value = '1';
            document.getElementById('newCritical').checked = false;
        }

        function createItem() {
            const data = {
                form_template_id: parseInt(currentTemplateId),
                category: document.getElementById('newCategory').value || 'GENERAL',
                description: document.getElementById('newDescription').value,
                weight: parseInt(document.getElementById('newWeight').value),
                is_critical: document.getElementById('newCritical').checked ? 1 : 0
            };

            if (!data.description.trim()) {
                showError('Please enter a description');
                return;
            }

            fetch('/api/admin/forms/item', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showSuccess('Item created successfully!');
                    hideAddItemForm();
                    loadFormItems(); // Reload
                    incrementVersion();
                } else {
                    showError('Failed to create item');
                }
            })
            .catch(error => showError('Error: ' + error.message));
        }

        function editItem(itemId) {
            const card = document.getElementById(`item-${itemId}`);
            const editForm = document.getElementById(`edit-${itemId}`);

            card.classList.add('editing');
            editForm.classList.add('active');
        }

        function cancelEdit(itemId) {
            const card = document.getElementById(`item-${itemId}`);
            const editForm = document.getElementById(`edit-${itemId}`);

            card.classList.remove('editing');
            editForm.classList.remove('active');
        }

        function saveItem(itemId) {
            const data = {
                category: document.getElementById(`edit-category-${itemId}`).value,
                description: document.getElementById(`edit-description-${itemId}`).value,
                weight: parseInt(document.getElementById(`edit-weight-${itemId}`).value),
                is_critical: document.getElementById(`edit-critical-${itemId}`).checked ? 1 : 0
            };

            fetch(`/api/admin/forms/item/${itemId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showSuccess('Item updated successfully!');
                    loadFormItems(); // Reload
                    incrementVersion();
                } else {
                    showError('Failed to update item');
                }
            })
            .catch(error => showError('Error: ' + error.message));
        }

        function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item? It will be removed from future forms but preserved in old completed inspections.')) {
                return;
            }

            fetch(`/api/admin/forms/item/${itemId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showSuccess('Item deleted successfully!');
                    loadFormItems(); // Reload
                    incrementVersion();
                } else {
                    showError('Failed to delete item');
                }
            })
            .catch(error => showError('Error: ' + error.message));
        }

        function incrementVersion() {
            fetch(`/api/admin/forms/template/${currentTemplateId}/version`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    document.getElementById('infoVersion').textContent = result.new_version;
                    // Update select option text
                    const select = document.getElementById('formSelect');
                    const option = select.options[select.selectedIndex];
                    option.dataset.version = result.new_version;
                    option.text = option.text.replace(/\(v[\d.]+\)/, `(v${result.new_version})`);
                }
            });
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = '‚úì ' + message;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 5000);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = '‚úó ' + message;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 5000);
        }
    </script>
</body>
</html>
