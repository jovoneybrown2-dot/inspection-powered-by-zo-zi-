<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Inspec">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Inspec">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196F3">

    <!-- Icons for PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="manifest" href="/static/manifest.json">

    <title>Login - Jamaica Health Inspections</title>
    <style>
        /* Prevent flash of unstyled content */
        html {
            opacity: 0;
            transition: opacity 0.1s ease-in;
        }
        html.loaded {
            opacity: 1;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 350px;
            z-index: 1;
            border: 1px solid #00ffff;
            margin-top: 100px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: #00ffff;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 0 3px #ffffff;
        }
        .error {
            color: #ff5555;
            margin-bottom: 10px;
            font-size: 14px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #00ffff;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: box-shadow 0.3s;
        }
        button:hover {
            box-shadow: 0 0 15px #00ffff;
        }
        .login-type {
            margin-bottom: 15px;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
        }
        option {
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
        }

        /* Password Change Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 400px;
            border: 2px solid #00ffff;
        }

        .modal-header {
            color: #00ffff;
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 5px #00ffff;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
        }

        .modal-footer button {
            flex: 1;
        }

        .password-requirements {
            color: #aaa;
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        /* Inspec Logo */
        .app-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .app-logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.6));
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.6)); }
            50% { filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8)); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='dark1.mp4') }}" type="video/mp4">

        Your browser does not support the video tag.
    </video>
    <div class="login-container">
        <div class="app-logo">
            <img src="{{ url_for('static', filename='inspec.JPG') }}" alt="Inspec Logo">
        </div>
        <h1>Westmoreland Health Department</h1>
        <h2>Inspector Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login" id="loginForm">
            <div class="login-type">
                <label for="login_type">Login Type:</label>
                <select id="login_type" name="login_type" required>
                    <option value="inspector">Inspector</option>
                    <option value="admin">Admin</option>
                    <option value="medical_officer">Medical Officer</option>
                </select>
            </div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="hidden" id="latitude" name="latitude" value="">
            <input type="hidden" id="longitude" name="longitude" value="">
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordChangeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Change Your Password
            </div>
            <div class="modal-body">
                <p style="color: #fff; margin-bottom: 15px; font-size: 14px;">
                    This is your first login. Please change your password to continue.
                </p>
                <p id="passwordError" class="error" style="display: none;"></p>
                <form id="passwordChangeForm">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required minlength="6">
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                    <div class="modal-footer">
                        <button type="submit">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let pendingLoginData = null;

        // Remove flash by showing page when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            document.documentElement.classList.add('loaded');

            // Capture user's real GPS location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById('latitude').value = position.coords.latitude;
                        document.getElementById('longitude').value = position.coords.longitude;
                        console.log('Location captured:', position.coords.latitude, position.coords.longitude);
                    },
                    function(error) {
                        console.warn('Geolocation error:', error.message);
                        // If geolocation fails, leave fields empty (won't show on map)
                    }
                );
            } else {
                console.warn('Geolocation not supported by browser');
            }

            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('/login', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.first_login) {
                        // Store login data for after password change
                        pendingLoginData = {
                            username: formData.get('username'),
                            login_type: formData.get('login_type'),
                            latitude: formData.get('latitude'),
                            longitude: formData.get('longitude')
                        };
                        // Show password change modal
                        document.getElementById('passwordChangeModal').classList.add('show');
                    } else if (data.success) {
                        // Login successful, redirect
                        window.location.href = data.redirect;
                    } else {
                        // Show error
                        alert(data.error || 'Login failed');
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    alert('An error occurred during login');
                });
            });

            // Handle password change form submission
            document.getElementById('passwordChangeForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const newPassword = document.getElementById('new_password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                const errorElement = document.getElementById('passwordError');

                // Validate passwords match
                if (newPassword !== confirmPassword) {
                    errorElement.textContent = 'Passwords do not match';
                    errorElement.style.display = 'block';
                    return;
                }

                // Validate password length
                if (newPassword.length < 6) {
                    errorElement.textContent = 'Password must be at least 6 characters';
                    errorElement.style.display = 'block';
                    return;
                }

                // Send password change request
                fetch('/change_first_login_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: pendingLoginData.username,
                        new_password: newPassword,
                        login_type: pendingLoginData.login_type,
                        latitude: pendingLoginData.latitude,
                        longitude: pendingLoginData.longitude
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Password changed, redirect to dashboard
                        window.location.href = data.redirect;
                    } else {
                        errorElement.textContent = data.error || 'Failed to change password';
                        errorElement.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Password change error:', error);
                    errorElement.textContent = 'An error occurred';
                    errorElement.style.display = 'block';
                });
            });

            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            }
        });
    </script>
    {% include 'zozi_badge.html' %}
</body>
</html>
