<!-- Admin Inline Checklist Editor - Enhanced Version -->
<style>
    .admin-edit-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(238, 90, 111, 0.5);
        z-index: 9999;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .admin-edit-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 25px rgba(238, 90, 111, 0.7);
    }

    .admin-edit-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 10000;
        overflow-y: auto;
    }

    .admin-edit-modal.active {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 40px 20px;
    }

    .admin-edit-content {
        background: white;
        border-radius: 12px;
        padding: 30px;
        max-width: 1000px;
        width: 100%;
        max-height: calc(100vh - 80px);
        overflow-y: auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .admin-edit-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
    }

    .admin-edit-header h2 {
        margin: 0;
        color: #333;
        font-size: 24px;
    }

    .admin-close-btn {
        background: none;
        border: none;
        font-size: 32px;
        color: #999;
        cursor: pointer;
        padding: 0;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s;
    }

    .admin-close-btn:hover {
        color: #333;
    }

    .admin-checklist-items {
        margin-bottom: 25px;
    }

    .admin-checklist-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 12px;
        border-left: 4px solid #667eea;
        transition: all 0.2s;
    }

    .admin-checklist-item.critical {
        border-left-color: #ff6b6b;
        background: #fff5f5;
    }

    .admin-item-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
    }

    .admin-item-id {
        font-weight: bold;
        color: #667eea;
        min-width: 50px;
    }

    .admin-item-controls {
        display: flex;
        gap: 8px;
        margin-left: auto;
    }

    .admin-item-control-btn {
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
    }

    .admin-item-control-btn:hover {
        background: #f0f0f0;
        border-color: #999;
    }

    .admin-item-control-btn.delete {
        color: #dc3545;
        border-color: #dc3545;
    }

    .admin-item-control-btn.delete:hover {
        background: #dc3545;
        color: white;
    }

    .admin-item-fields {
        display: grid;
        gap: 10px;
    }

    .admin-field-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .admin-field-label {
        font-size: 12px;
        font-weight: 600;
        color: #666;
        text-transform: uppercase;
    }

    .admin-field-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
    }

    .admin-field-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .admin-field-input.small {
        width: 100px;
    }

    .admin-inline-fields {
        display: flex;
        gap: 15px;
        align-items: flex-end;
    }

    .admin-inline-fields .admin-field-group {
        flex: 1;
    }

    .admin-checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
    }

    .admin-checkbox-wrapper input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .admin-checkbox-wrapper label {
        cursor: pointer;
        margin: 0;
        font-size: 14px;
        color: #333;
    }

    .admin-add-item-section {
        background: #e8f4f8;
        border: 2px dashed #667eea;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 25px;
    }

    .admin-add-item-section h3 {
        margin: 0 0 15px 0;
        color: #667eea;
        font-size: 18px;
    }

    .admin-add-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .admin-add-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .admin-save-btn {
        background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
    }

    .admin-save-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(76, 175, 80, 0.6);
    }

    .admin-save-btn:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
    }

    .admin-loading {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 16px;
    }

    .admin-success-message {
        background: #d4edda;
        color: #155724;
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #28a745;
        display: none;
    }

    .admin-success-message.show {
        display: block;
    }
</style>

<!-- Edit Button -->

<!-- Edit Modal -->
<div class="admin-edit-modal" id="adminEditModal">
    <div class="admin-edit-content">
        <div class="admin-edit-header">
            <h2>‚úèÔ∏è Edit Checklist Items</h2>
            <button class="admin-close-btn" onclick="closeAdminEdit()">&times;</button>
        </div>

        <div class="admin-success-message" id="adminSuccessMessage">
            ‚úÖ Changes saved! Reload the page to see updates.
        </div>

        <!-- Add New Item Section -->
        <div class="admin-add-item-section">
            <h3>‚ûï Add New Checklist Item</h3>
            <div class="admin-field-group">
                <label class="admin-field-label">Description</label>
                <input type="text" id="newItemDescription" class="admin-field-input" placeholder="Enter item description">
            </div>
            <div class="admin-inline-fields" style="margin-top: 10px;">
                <div class="admin-field-group">
                    <label class="admin-field-label">Weight</label>
                    <input type="number" id="newItemWeight" class="admin-field-input small" value="1" min="1" max="10">
                </div>
                <div class="admin-field-group">
                    <div class="admin-checkbox-wrapper">
                        <input type="checkbox" id="newItemCritical">
                        <label for="newItemCritical">Mark as Critical</label>
                    </div>
                </div>
            </div>
            <button class="admin-add-btn" onclick="addNewItem()">‚ûï Add Item</button>
        </div>

        <div id="adminChecklistContainer">
            <div class="admin-loading">Loading checklist...</div>
        </div>

        <button class="admin-save-btn" id="adminSaveBtn" onclick="saveAdminChanges()" disabled>
            üíæ Save All Changes
        </button>
    </div>
</div>

<script>
    let adminChecklistData = [];
    let adminFormType = '';
    let adminItemsToDelete = [];

    // Detect form type from page
    function detectFormType() {
        const title = document.title;
        if (title.includes('Food')) return 'Food Establishment';
        if (title.includes('Barbershop')) return 'Barbershop';
        if (title.includes('Burial')) return 'Burial';
        if (title.includes('Hotel')) return 'Small Hotel';
        if (title.includes('Institutional')) return 'Institutional';
        if (title.includes('Meat')) return 'Meat Processing';
        if (title.includes('Residential')) return 'Residential';
        if (title.includes('Spirit')) return 'Spirit Licence Premises';
        if (title.includes('Pool')) return 'Swimming Pool';
        return 'Food Establishment';
    }

    async function openAdminEdit() {
        adminFormType = detectFormType();
        adminItemsToDelete = [];
        document.getElementById('adminEditModal').classList.add('active');
        await loadAdminChecklist();
    }

    function closeAdminEdit() {
        document.getElementById('adminEditModal').classList.remove('active');
        // Clear new item fields
        document.getElementById('newItemDescription').value = '';
        document.getElementById('newItemWeight').value = '1';
        document.getElementById('newItemCritical').checked = false;
    }

    async function loadAdminChecklist() {
        const container = document.getElementById('adminChecklistContainer');
        container.innerHTML = '<div class="admin-loading">Loading checklist...</div>';

        try {
            const response = await fetch(`/api/admin/get_checklist_items?form_type=${encodeURIComponent(adminFormType)}`);
            const data = await response.json();

            if (data.success) {
                adminChecklistData = data.items;
                renderAdminChecklist();
                document.getElementById('adminSaveBtn').disabled = false;
            } else {
                container.innerHTML = '<div class="admin-loading">‚ùå Failed to load checklist</div>';
            }
        } catch (error) {
            console.error('Error loading checklist:', error);
            container.innerHTML = '<div class="admin-loading">‚ùå Error loading checklist</div>';
        }
    }

    function renderAdminChecklist() {
        const container = document.getElementById('adminChecklistContainer');
        container.innerHTML = `
            <div class="admin-checklist-items">
                ${adminChecklistData.map((item, index) => `
                    <div class="admin-checklist-item ${item.is_critical ? 'critical' : ''}" data-item-index="${index}">
                        <div class="admin-item-header">
                            <span class="admin-item-id">Item #${item.item_id || item.id}</span>
                            <div class="admin-item-controls">
                                <button class="admin-item-control-btn delete" onclick="deleteItem(${index})" title="Delete item">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                        <div class="admin-item-fields">
                            <div class="admin-field-group">
                                <label class="admin-field-label">Description</label>
                                <input type="text" class="admin-field-input" value="${item.description}"
                                       onchange="updateItemDescription(${index}, this.value)">
                            </div>
                            <div class="admin-inline-fields">
                                <div class="admin-field-group">
                                    <label class="admin-field-label">Weight</label>
                                    <input type="number" class="admin-field-input small" value="${item.weight}"
                                           min="1" max="10" onchange="updateItemWeight(${index}, this.value)">
                                </div>
                                <div class="admin-field-group">
                                    <div class="admin-checkbox-wrapper">
                                        <input type="checkbox" id="critical_${index}" ${item.is_critical ? 'checked' : ''}
                                               onchange="toggleItemCritical(${index})">
                                        <label for="critical_${index}">Critical Item (Shaded)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    function updateItemDescription(index, value) {
        adminChecklistData[index].description = value;
    }

    function updateItemWeight(index, value) {
        adminChecklistData[index].weight = parseInt(value) || 1;
    }

    function toggleItemCritical(index) {
        adminChecklistData[index].is_critical = !adminChecklistData[index].is_critical;
        renderAdminChecklist();
    }

    function deleteItem(index) {
        if (confirm('Are you sure you want to delete this checklist item?')) {
            const item = adminChecklistData[index];
            if (item.id) {
                adminItemsToDelete.push(item.id);
            }
            adminChecklistData.splice(index, 1);
            renderAdminChecklist();
        }
    }

    function addNewItem() {
        const description = document.getElementById('newItemDescription').value.trim();
        const weight = parseInt(document.getElementById('newItemWeight').value) || 1;
        const isCritical = document.getElementById('newItemCritical').checked;

        if (!description) {
            alert('Please enter a description for the new item');
            return;
        }

        // Find the highest item_id
        const maxItemId = adminChecklistData.reduce((max, item) =>
            Math.max(max, item.item_id || item.id || 0), 0);

        const newItem = {
            id: null, // Will be assigned by backend
            item_id: maxItemId + 1,
            description: description,
            weight: weight,
            is_critical: isCritical ? 1 : 0,
            form_type: adminFormType,
            is_new: true
        };

        adminChecklistData.push(newItem);
        renderAdminChecklist();

        // Clear the form
        document.getElementById('newItemDescription').value = '';
        document.getElementById('newItemWeight').value = '1';
        document.getElementById('newItemCritical').checked = false;

        alert('New item added! Click "Save All Changes" to persist this change.');
    }

    async function saveAdminChanges() {
        const saveBtn = document.getElementById('adminSaveBtn');
        saveBtn.disabled = true;
        saveBtn.textContent = 'üíæ Saving...';

        try {
            const response = await fetch('/api/admin/update_checklist_items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    form_type: adminFormType,
                    items: adminChecklistData.map(item => ({
                        id: item.id,
                        item_id: item.item_id,
                        description: item.description,
                        weight: item.weight,
                        is_critical: item.is_critical ? 1 : 0,
                        is_new: item.is_new || false
                    })),
                    deleted_ids: adminItemsToDelete
                })
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('adminSuccessMessage').classList.add('show');
                document.getElementById('adminSuccessMessage').textContent = '‚úÖ Changes saved! Reloading page...';

                // Auto-reload after 1.5 seconds to show changes
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                alert('Error saving changes: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error saving changes:', error);
            alert('Error saving changes. Please try again.');
        } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = 'üíæ Save All Changes';
        }
    }

    // Close modal on escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeAdminEdit();
        }
    });
</script>
