<!-- Zo-Zi Powered By Badge -->
<style>
    .zozi-badge {
        position: fixed;
        bottom: 10px;
        right: 10px;
        display: block;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 12px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        z-index: 9999;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        text-decoration: none;
    }

    .zozi-badge:hover {
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
    }

    .zozi-badge img {
        height: 30px;
        width: auto;
        object-fit: contain;
        display: block;
    }

    /* Hide on print */
    @media print {
        .zozi-badge {
            display: none !important;
        }
    }

    /* Responsive - smaller on mobile */
    @media (max-width: 768px) {
        .zozi-badge {
            bottom: 10px;
            right: 10px;
            padding: 6px 10px;
        }

        .zozi-badge img {
            height: 25px;
        }
    }
</style>

<a href="https://www.zo-zi.com" target="_blank" class="zozi-badge">
    <img src="{{ url_for('static', filename='z.png') }}" alt="Powered by Zo-Zi">
